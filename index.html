<!DOCTYPE html>
<html>
<head>
  <title>Foto Finder Project</title>
  <link rel="stylesheet" type="text/css" href="normalize.css"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="top-container">
    <nav class="nav-bar">
      <h1 class="header-text">FOTO <img src="images/foto-finder-logo.svg" class="camera-logo" alt="foto finder camera logo"> FINDER</h1>
      <div class="search-container">
      <input type="text" class="search-bar-input" placeholder="Search">
      <button class="search-bar-btn"><i class="fas fa-search"></i></button>
    </nav>
    <form class="user-input-form">
      <section class="title-box">
        <label class="title-text">Title</label>
        <p><input type="text" name="title" class="title-input"></p>
      </section>
      <section class="caption-container">
        <p><label class="caption-text">Caption</label></p>
        <input type="text" name="text" class="caption-input">
      </section>
    </form>
    <section class="three-buttons-container">
        

      <input type="file" class="file" id="file" accept="image/*">
      <label class="choose-file-label" for="file" >Choose file</label></input>

      <article class="two-buttons-container">
      <button class="view-favorites-btn">View # Favorites
      </button>
      <button class="add-to-album-btn">Add to Album
      </button>
      </article>
    </section>
  </header>
  <main class="cards-container">
    <div class="show-buttons-container">
    <button class="show-more-btn more-less-toogle">Show More ...</button>
    <button class="show-less-btn more-less-toggle">Show Less ...</button>
  </div>
  </main>
<script src="photo.js"></script>
<script src="main.js"></script>
</body>
</html>
